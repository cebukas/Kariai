<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{soldierUpdate.soldier.name}</h2>
    <h:form>
        <h:outputText value="service name: "/>
        <h:inputText a:placeholder="enter the value" value="#{soldierUpdate.soldier.undercoverName}" required="true" />
        <h:commandButton value="update" action="#{soldierUpdate.updateSoldierUndercoverName}">
            <f:param name="soldierId" value="#{soldierUpdate.soldier.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateUndercoverName.generationStatus}" />
        <h:commandButton value="Generate soldier undercover name?" disabled="#{generateUndercoverName.generationRunning}" action="#{generateUndercoverName.generateNewUndercoverName()}">
            <f:param name="soldierId" value="#{soldierUpdate.soldier.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to index page"/>
</h:body>
</html>
