<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Soldiers recruited in #{soldiersMyBatis.armyunit.name} army unit:</h2>
    <ol>
        <ui:repeat value="#{soldiersMyBatis.allSoldiers}" var="soldier">
            <li>#{soldier.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{soldiersMyBatis.soldierToCreate.name}" required="true" />
        <h:commandButton value="Add new soldat" action="#{soldiersMyBatis.createSoldier}" >
          <f:param name="armyunitId" value="#{soldiersMyBatis.armyunit.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/MyBatis/units" value="Back to units page"/>
</h:body>
</html>
